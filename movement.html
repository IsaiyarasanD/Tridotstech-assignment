<!DOCTYPE html>
<html>
<head>
    <title>Product Movements</title>
</head>
<body>
    <h1>Product Movements</h1>
    <form method="POST" action="{{ url_for('movements') }}">
        <input type="text" name="movement_id" placeholder="Movement ID">
        <input type="datetime" name="timestamp" placeholder="Timestamp">
        <input type="text" name="from_location" placeholder="From Location">
        <input type="text" name="to_location" placeholder="To Location">
        <input type="text" name="product_id" placeholder="Product ID">
        <input type="number" name="qty" placeholder="Quantity">
        <button type="submit">Add Movement</button>
    </form>
    <ul>
        {% for movement in movements %}
        <li>{{ movement.movement_id }}</li>
        {% endfor %}
    </ul>
</body>
</html>
